<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>if (sessionStorage.getItem('username')) {window.location.href = "/index.html"}</script>
</head>
<body>
<!--Navigation bar-->
<div id="navStandard"></div>
<!--end of Navigation bar-->

<form>
  <div class="form-group row">
    <label for="name" class="col-2 col-form-label">Name</label>
    <div class="col-8">
      <input id="name" name="name" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="price" class="col-2 col-form-label">Price</label>
    <div class="col-8">
      <input id="price" name="price" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="category" class="col-2 col-form-label">Category</label>
    <div class="col-8">
      <input id="category" name="category" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-2 col-form-label">Description</label>
    <div class="col-8">
      <input id="description" name="description" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="tagline" class="col-2 col-form-label">tagline</label>
    <div class="col-8">
      <input id="tagline" name="tagline" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="PhotoURL" class="col-2 col-form-label">PhotoURL</label>
    <div class="col-8">
      <input id="PhotoURL" name="PhotoURL" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-2 col-4">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>



<!--Footer-->
<div id="Footer"></div>
<!--end Footer-->
<!-------------------------------------------Scripts------------------------------------------------------------>
<!--Navigation bar-->
<script>
  $(function(){
    $("#navStandard").load("navBar.html");
  });
</script>
<!--Footer-->
<script>
  $(function(){
    $("#Footer").load("Footer.html");
  });
</script>
<!--end of Footer bar-->
<script src="../js/bootstrap.bundle.js"></script>
<script src="../js/standard.js"></script>
</body>
</html>
