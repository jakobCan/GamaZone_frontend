<!-- Edit Product -->
<div class="container admin">
<form>
  <h2>Product Editor</h2>
  <div class="form-group row">
    <label for="productDropdown" class="col-2 col-form-label">Product</label>
    <div class="col-8">
      <select id="productDropdown"  class="form-select" aria-label="Default select example">
        <option selected>Choose product</option>
      </select>
    </div>
  </div>
<!--  <div class="form-group row">
    <label for="id" class="col-2 col-form-label">ID</label>
    <div class="col-8">
      <input id="id" name="id" type="text" class="form-control">
    </div>
  </div>-->
  <div class="form-group row">
    <label for="name" class="col-2 col-form-label">Name</label>
    <div class="col-8">
      <input id="name" name="name" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="price" class="col-2 col-form-label">Price</label>
    <div class="col-8">
      <input id="price" name="price" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="category" class="col-2 col-form-label">Category</label>
    <div class="col-8">
      <input id="category" name="category" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-2 col-form-label">Description</label>
    <div class="col-8">
      <textarea name="description" id="description" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="tagline" class="col-2 col-form-label">Tagline</label>
    <div class="col-8">
      <input id="tagline" name="tagline" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="singleFileUploadInput" class="col-2 col-form-label">Picture</label>
    <div class="col-8">
      <input id="singleFileUploadInput" type="file" name="file" class="file-input"/>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-2 col-4">
      <br>
      <button name="submit" type="submit" class="submit btn btn-primary">Submit</button>
    </div>
  </div>
</form>
