<!-- Edit User -->
<div class="container main-container admin">
  <div class="row">
    <h2 class="text-center mt-4">Edit User</h2>
    <div class="col-12 col-md-4">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Firstname</span>
        <input id="user_edit_firstname" type="text" class="form-control">
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Lastname</span>
        <input id="user_edit_surname" type="text" class="form-control">
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Username</span>
        <input id="user_edit_username" type="text" class="form-control">
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Email</span>
        <input id="user_edit_email" type="text" class="form-control">
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Address</span>
        <input id="user_edit_address" type="text" class="form-control">
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Roles</span>
        <input id="user_edit_roles" type="text" class="form-control">
      </div>
    </div>
    <div class="col-6 col-md-2">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Id</span>
        <input id="user_edit_id" type="text" class="form-control" disabled>
      </div>
    </div>
    <div class="col-6 col-md-4">
      <div class="row">
        <div class="col-6">
          <select id="user_active" class="form-select form-select-sm">
            <option value="1">Active</option>
            <option value="0">Not Active</option>
          </select>
        </div>
        <div class="col-6">
          <button id="save_user_edits" type="button" class="btn-edit-user btn btn-outline-info ms-3 ms-md-5">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
